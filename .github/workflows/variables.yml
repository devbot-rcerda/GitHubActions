name: Saludo usando variables
run-name: Â¡Estoy aprendiendo a usar Variables!
on:
  workflow_dispatch
env:
  DIA_DE_SEMANA: Lunes
jobs:
  saludo-variables:
    runs-on: ubuntu-latest
    env:
      SALUDO: Hola
    steps:
      - name: Saludar
        uses: actions/checkout@v3
      - run: echo "${{env.SALUDO}}, ${{vars.NOMBRE}}. Hoy es ${{env.DIA_DE_SEMANA}}!"
        env:
          NOMBRE: Juan
